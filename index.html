      /* Card */

      /* Card overlay */
      .card-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      /* Card design */
      .card {
        width: 400px;
        height: 500px;
        background: linear-gradient(145deg, #ffffff, #f1f1f1);
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
        padding: 20px;
        opacity: 0;
        transform: scale(0.5);
        animation: scaleIn 0.8s ease-in-out forwards;
      }

      .card h1 {
        font-size: 32px;
        color: #e3442e;
        font-family: "Dancing Script", cursive;
        white-space: nowrap;
        border-right: 3px solid #e3442e;
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .card p {
        font-size: 18px;
        color: #333;
        margin: 20px 0;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #333;
        width: 0;
        animation: typing 5s steps(50, end) 1s forwards,
          fadeInText 5s linear 1s forwards;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Close button */
      .card button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #e3442e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .card button:hover {
        background-color: #c72f1c;
        transform: scale(1.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      const { PI, sin, cos } = Math;

      const map = (value, sMin, sMax, dMin, dMax) => {

      function animate(time) {

        composer.render();
        requestAnimationFrame(animate);

      function loadAudio(i) {

        const files = event.target.files;
        const reader = new FileReader();

      }

      function addTree(scene, uniforms, totalPoints, treePosition) {
        const vertexShader = `
      attribute float mIndex;
      varying vec3 vColor;
      varying float opacity;
      uniform sampler2D tAudioData;

      float norm(float value, float min, float max ){
       return (value - min) / (max - min);
      }
      float lerp(float norm, float min, float max){
       return (max - min) * norm + min;
      }

      float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){
       return lerp(norm(value, sourceMin, sourceMax), destMin, destMax);
      }


      void main() {
       vColor = color;
       vec3 p = position;
       vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
       float amplitude = texture2D( tAudioData, vec2( mIndex, 0.1 ) ).r;
       float amplitudeClamped = clamp(amplitude-0.4,0.0, 0.6 );
       float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
       opacity = map(mvPosition.z , -200.0, 15.0, 0.0, 1.0);
       gl_PointSize = sizeMapped * ( 100.0 / -mvPosition.z );
       gl_Position = projectionMatrix * mvPosition;
      }
      `;
        const fragmentShader = `
      varying vec3 vColor;
      varying float opacity;
      uniform sampler2D pointTexture;
      void main() {
       gl_FragColor = vec4( vColor, opacity );
       gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
      }
      `;
        const shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            ...uniforms,
            pointTexture: {
              value: new THREE.TextureLoader().load(
                `https://assets.codepen.io/3685267/spark1.png`
              ),
            },
          },

          vertexShader,
          fragmentShader,
          blending: THREE.AdditiveBlending,
          depthTest: false,
          transparent: true,
          vertexColors: true,
        });

        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];
        const phases = [];
        const mIndexs = [];

        const color = new THREE.Color();

        for (let i = 0; i < totalPoints; i++) {
          const t = Math.random();
          const y = map(t, 0, 1, -8, 10);
          const ang = map(t, 0, 1, 0, 6 * TAU) + (TAU / 2) * (i % 2);
          const [z, x] = polar(ang, map(t, 0, 1, 5, 0));

          const modifier = map(t, 0, 1, 1, 0);
          positions.push(x + rand(-0.3 * modifier, 0.3 * modifier));
          positions.push(y + rand(-0.3 * modifier, 0.3 * modifier));
          positions.push(z + rand(-0.3 * modifier, 0.3 * modifier));

          color.setHSL(map(i, 0, totalPoints, 1.0, 0.0), 1.0, 0.5);

          colors.push(color.r, color.g, color.b);
          phases.push(rand(1000));
          sizes.push(1);
          const mIndex = map(i, 0, totalPoints, 1.0, 0.0);
          mIndexs.push(mIndex);
        }

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3).setUsage(
            THREE.DynamicDrawUsage
          )
        );

        geometry.setAttribute(
          "color",
          new THREE.Float32BufferAttribute(colors, 3)
        );
        geometry.setAttribute(
          "size",
          new THREE.Float32BufferAttribute(sizes, 1)
        );
        geometry.setAttribute(
          "phase",
          new THREE.Float32BufferAttribute(phases, 1)
        );
        geometry.setAttribute(
          "mIndex",
          new THREE.Float32BufferAttribute(mIndexs, 1)
        );

        const tree = new THREE.Points(geometry, shaderMaterial);

        const [px, py, pz] = treePosition;

        tree.position.x = px;
        tree.position.y = py;
        tree.position.z = pz;

        scene.add(tree);
      }

      function addSnow(scene, uniforms) {
        const vertexShader = `
      attribute float size;
      attribute float phase;
      attribute float phaseSecondary;

      varying vec3 vColor;
      varying float opacity;


      uniform float time;
      uniform float step;

      float norm(float value, float min, float max ){
       return (value - min) / (max - min);
      }
      float lerp(float norm, float min, float max){
       return (max - min) * norm + min;
      }

      float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){
       return lerp(norm(value, sourceMin, sourceMax), destMin, destMax);
      }
      void main() {
       float t = time* 0.0006;

       vColor = color;

       vec3 p = position;

       p.y = map(mod(phase+step, 1000.0), 0.0, 1000.0, 25.0, -8.0);

       p.x += sin(t+phase);
       p.z += sin(t+phaseSecondary);

       opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);

       vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );

       gl_PointSize = size * ( 100.0 / -mvPosition.z );

       gl_Position = projectionMatrix * mvPosition;

      }
      `;

        const fragmentShader = `
      uniform sampler2D pointTexture;
      varying vec3 vColor;
      varying float opacity;

      void main() {
       gl_FragColor = vec4( vColor, opacity );
       gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
      }
      `;
        function createSnowSet(sprite) {
          const totalPoints = 300;
          const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
              ...uniforms,
              pointTexture: {
                value: new THREE.TextureLoader().load(sprite),
              },
            },

            vertexShader,
            fragmentShader,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true,
            vertexColors: true,
          });

          const geometry = new THREE.BufferGeometry();
          const positions = [];
          const colors = [];
          const sizes = [];
          const phases = [];
          const phaseSecondaries = [];

          const color = new THREE.Color();

          for (let i = 0; i < totalPoints; i++) {
            const [x, y, z] = [rand(25, -25), 0, rand(15, -150)];
            positions.push(x);
            positions.push(y);
            positions.push(z);

            color.set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee", "#f1f1e8"]));

            colors.push(color.r, color.g, color.b);
            phases.push(rand(1000));
            phaseSecondaries.push(rand(1000));
            sizes.push(rand(4, 2));
          }

          geometry.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(positions, 3)
          );

          geometry.setAttribute(
            "color",
            new THREE.Float32BufferAttribute(colors, 3)
          );
          geometry.setAttribute(
            "size",
            new THREE.Float32BufferAttribute(sizes, 1)
          );
          geometry.setAttribute(
            "phase",
            new THREE.Float32BufferAttribute(phases, 1)
          );
          geometry.setAttribute(
            "phaseSecondary",
            new THREE.Float32BufferAttribute(phaseSecondaries, 1)
          );

          const mesh = new THREE.Points(geometry, shaderMaterial);

          scene.add(mesh);
        }
        const sprites = [
          "https://assets.codepen.io/3685267/snowflake1.png",
          "https://assets.codepen.io/3685267/snowflake2.png",
          "https://assets.codepen.io/3685267/snowflake3.png",
          "https://assets.codepen.io/3685267/snowflake4.png",
          "https://assets.codepen.io/3685267/snowflake5.png",
        ];

        sprites.forEach((sprite) => {
          createSnowSet(sprite);
        });
      }

      function addPlane(scene, uniforms, totalPoints) {
        const vertexShader = `
      attribute float size;
      attribute vec3 customColor;
      varying vec3 vColor;

      void main() {
       vColor = customColor;
       vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
       gl_PointSize = size * ( 300.0 / -mvPosition.z );
       gl_Position = projectionMatrix * mvPosition;

      }
      `;
        const fragmentShader = `
      uniform vec3 color;
      uniform sampler2D pointTexture;
      varying vec3 vColor;

      void main() {
       gl_FragColor = vec4( vColor, 1.0 );
       gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

      }
      `;
        const shaderMaterial = new THREE.ShaderMaterial({
          uniforms: {
            ...uniforms,
            pointTexture: {
              value: new THREE.TextureLoader().load(
                `https://assets.codepen.io/3685267/spark1.png`
              ),
            },
          },

          vertexShader,
          fragmentShader,
          blending: THREE.AdditiveBlending,
          depthTest: false,
          transparent: true,
          vertexColors: true,
        });

        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        const color = new THREE.Color();

        for (let i = 0; i < totalPoints; i++) {
          const [x, y, z] = [rand(-25, 25), 0, rand(-150, 15)];
          positions.push(x);
          positions.push(y);
          positions.push(z);

          color.set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));

          colors.push(color.r, color.g, color.b);
          sizes.push(1);
        }

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(positions, 3).setUsage(
            THREE.DynamicDrawUsage
          )
        );

        geometry.setAttribute(
          "customColor",
          new THREE.Float32BufferAttribute(colors, 3)
        );

        geometry.setAttribute(
          "size",
          new THREE.Float32BufferAttribute(sizes, 1)
        );

        const plane = new THREE.Points(geometry, shaderMaterial);

        plane.position.y = -8;
        scene.add(plane);
      }

      function addListners(camera, renderer, composer) {
        document.addEventListener("keydown", (e) => {
          const { x, y, z } = camera.position;
          console.log(`camera.position.set(${x},${y},${z})`);
          const { x: a, y: b, z: c } = camera.rotation;
          console.log(`camera.rotation.set(${a},${b},${c})`);
        });

        window.addEventListener(
          "resize",
          () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            composer.setSize(width, height);
          },
          false
        );
      }
    </script>
